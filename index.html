<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Open ID Connect Tool</title>
</head>

<body>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../node_modules/js-cookie/src/js.cookie.js"></script>
<script src="../node_modules/jwt-decode/build/jwt-decode.min.js"></script>

<div id="main" class="container" role="main">
    <h1 class="col-md-10 col-md-offset-1" id="applicationLabel">Partner OIDC Example</h1>

    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                App settings
            </div>
            <div class="panel-body">
                <div class="form-horizontal" id="app-settings">
                    <div class="form-group">
                        <label for="authority" class="col-md-2 control-label">Issuer URL</label>
                        <div class="bg-success col-md-10">
                            <input class="form-control" id="authority" type="text" name="authority"
                                   onchange="authorityChanged(this);">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="client_id" class="col-md-2 control-label">ClientID</label>
                        <div class="bg-success col-md-10">
                            <input class="form-control" type="text" id="client_id" name="client_id" value=""
                                   onchange="inputChanged(this);">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="client_secret" class="col-md-2 control-label">Client Seceret</label>
                        <div class="bg-success col-md-10">
                            <input class="form-control" type="text" id="client_secret" name="client_secret"
                                   placeholder="Fill me in if you have a secret" onchange="inputChanged(this);">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="response_type" class="col-md-2 control-label">Response Type</label>
                        <div class="bg-success col-md-10">
                            <input class="form-control" type="text" id="response_type" name="response_type" value=""
                                   onchange="inputChanged(this);">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scope" class="col-md-2 control-label">Scope</label>
                        <div class="bg-success col-md-10">
                            <input class="form-control" type="text" id="scope" name="scope" value=""
                                   onchange="inputChanged(this);">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="redirect_uri" class="col-md-2 control-label">Redirect Uri</label>
                        <div class="bg-success col-md-10">
                            <input class="form-control" type="text" id="redirect_uri" name="redirect_uri" value=""
                                   onchange="inputChanged(this);">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-12">
                            <button type="button" class="btn btn-primary" onclick="testAndSaveSettings();">
                                Save
                            </button>
                            <button id="test-issuer" type="button" class="btn btn-warning" onclick="testIssuerURL();">
                                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                                Test Issuer URL
                            </button>
                            <button type="button" class="btn btn-error" onclick="loadDefaultSettings();">
                                Defaults
                            </button>
                        </div>
                    </div>
                    <div id="app-settings-messages">

                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Authentication
            </div>
            <div class="panel-body">
                <div class="btn-group">
                    <button id="button-login" type="button" class="btn btn-primary" onclick="login()">
                        Login
                    </button>
                    <button id="button-token" type="button" class="btn btn-primary" onclick="getTokens()">
                        Get Tokens
                    </button>
                    <button id="button-profile" type="button" class="btn btn-primary" onclick="getProfile()">
                        Get Profile
                    </button>
                    <button id="button-account" type="button" class="btn btn-primary" onclick="showAccount()">
                        Show Account
                    </button>
                    <button id="button-logout" type="button" class="btn btn-default" onclick="logout()">
                        Logout
                    </button>
                </div>
                <br> <br>
                <div class="btn-group">
                    <button id="button-go" type="button" class="btn btn-primary btn-lg" onclick="executeRequest()">
                        Go!
                    </button>
                </div>
                <br> <br>
                <textarea id="request" class="form-control" rows="7" value=""
                          placeholder="This'll be populated with what the request would look like"></textarea>
                <br>
                <textarea id="response" class="form-control" rows="5"
                          placeholder="This is what the server's response will look like"></textarea>
                <br> <br>
                <textarea id="decoded-token" class="form-control" rows="20"
                          placeholder="When you acquire your tokens, this will populate with the decoded access token."></textarea>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
</div>
</body>

</html>
